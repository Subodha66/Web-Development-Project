<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="reservation_form.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Reservation Form</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="tableno">Table Number</label>
                    <input type="number" id="tableno" name="tableno" min="1" required>
                </div>
                <div class="form-group">
                    <label for="members">Number of Members</label>
                    <input type="number" id="members" name="members" min="1" required>
                </div>
                <div class="form-group">
                    <label for="date">Date for Reservation</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="submit-button">Submit Reservation</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const tableno = document.getElementById('tableno').value;
            const members = document.getElementById('members').value;
            const date = document.getElementById('date').value;

            
            if (!name || !address || !phone || !tableno || !members || !date) {
                alert('Please fill out all fields!');
                return;
            }

            
            alert(`Reservation confirmed!\n\nName: ${name}\nAddress: ${address}\nPhone: ${phone}\nTable Number: ${tableno}\nNumber of Members: ${members}\nDate: ${date}`);
        });
    </script>
</body>
</html>
